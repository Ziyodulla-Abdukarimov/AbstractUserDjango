<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ro'yhatdan o'tish</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center border border-primary p-5 mt-5 rounded">
                <h3 class="pb-3">Ro'yhatdan o'tish</h3>
                <form method="post">
                    {% csrf_token %}
                    <input class="form-control" name="username" placeholder="username">
                    <input class="form-control mt-3" name="password" placeholder="password">
                    <button class="btn btn-primary w-100 mt-3" type="submit">Ro'yhatdan o'tish</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
